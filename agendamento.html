<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Barbearia - Agendamento</title>
    <link rel="stylesheet" href="styles/agendamento.css">
</head>
<body>
    <header class="hero">
       <a href="index.html" id="voltar">voltar</a>
        <h1>TK</h1>
        <nav>
            <a href="#" id="btn_home">Home</a>
            <a href="#servicos" id="btn_servicos">Serviços</a>            
            <a href="#contato" id="btn_contato">contato</a>
        </nav>       
    </header>

    <main>
        <!-- FORMULÁRIO COMEÇA AQUI -->
        <form action="mostra.php" method="POST">
            <section class="barbeiro">
                <h2>Barbeiro</h2>
                <select name="barbeiro">
                    <option value="">Escolha um barbeiro</option>
                    <option value="Tharsys">Tharsys</option>
                    <option value="Kleiton">Kleiton</option>
                    <option value="Gustavo">Gustavo</option>
                </select>
            </section>

            <section class="agendamento">
                <h2>Agendamento</h2>
                <div class="dias">
                    <button type="button" class="dia" disabled>SEG <br> FECHADO</button>
                    <button type="button" class="dia" value="ter">TER <br> 15 vagas</button>
                    <button type="button" class="dia" value="qua">QUA <br> 15 vagas</button>
                    <button type="button" class="dia" value="qui">QUI <br> 15 vagas</button>
                    <button type="button" class="dia" value="sex">SEX <br> 15 vagas</button>
                    <button type="button" class="dia" value="sab">SÁB <br> 10 vagas</button>
                </div>

                <select name="horario">
                    <option value="">Escolha um horário</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                </select>
            </section>

            <section class="servicos">
                <h2>Escolha um serviço</h2>
                <label><input type="checkbox" name="servico[]" value="Corte Simples"> Corte Simples (R$ 15,00)</label><br>
                <label><input type="checkbox" name="servico[]" value="Corte Militar"> Corte Militar (R$ 20,00)</label><br>
                <label><input type="checkbox" name="servico[]" value="Corte Degradê"> Corte Degradê (R$ 25,00)</label><br>
                <label><input type="checkbox" name="servico[]" value="Máquina e Tesoura"> Máquina e Tesoura (R$ 25,00)</label><br>
                <label><input type="checkbox" name="servico[]" value="Barba"> Barba (R$ 20,00)</label><br>
                <label><input type="checkbox" name="servico[]" value="Limpeza de Pele"> Limpeza de Pele (R$ 25,00)</label><br>
            </section>
            <section class="informacoes">
              <label for="name">Nome:</label>
              <input type="text" name="nome">

              <label for="tel">Telefone:</label> 
              <input type="text" name="telefone"></input>
            </section>
            <button type="submit" id="confirmar">Confirmar Agendamento</button>
        </form>
    </main>

    <script>
        // Exemplo de validação no botão antes de enviar o formulário
        document.getElementById("confirmar").addEventListener("click", (event) => {
            let horario = document.querySelector("select[name='horario']").value;
            if (horario === "") {
                alert("Por favor, selecione um horário.");
                event.preventDefault(); // Impede o envio do formulário se não selecionar um horário
            }
        });
    </script>
</body>
</html>
